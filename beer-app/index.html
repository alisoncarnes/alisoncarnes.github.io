<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </head>
  <body>

<div class="container">
  <h1>BeerxABV</h1>
  <h3>The Boozey Beer App</h3>
  <!-- modal button -->
  <button id="openModal">How it Works</button>
  <!-- modal -->
  <div class="modal">
    <div class="directions">
      <!-- close button -->
      <a href="#" id="close">Close</a>

      <!-- directions -->
      <h1 class="how-to">Using the App</h1>
      <p>It's simple! All you gotta do is type a number into the input field
        and you'll get a list of beers with descriptions and food pairings
        that are less than the number you typed.</p>

    </div>

  </div>
  <!-- CAROUSEL -->
  <div class="carousel">

    <!-- previous button -->
    <div class="carousel-button previous">
      <!-- from linearicons -->
      <svg class="lnr lnr-arrow-left-circle"><use xlink:href="#lnr-arrow-left-circle"></use></svg>
    </div>
  <div class="images">
    <img src="images/beer3.webp" alt="cheers">
    <img src="images/beer1.jpg" alt="beer pints">
    <img src="images/beer2.jpg" alt="beer pints 2">
  </div>

  <!-- NEXT BUTTON -->
    <div class="carousel-button next">
      <!-- from linearicons -->
    <svg class="lnr lnr-arrow-right-circle"><use xlink:href="#lnr-arrow-right-circle"></use></svg>
    </div>
  </div>
  <!-- INPUT ABV FORM -->

  <form>
	    <input type="text" name="get-beer" placeholder="write abv number here"/>
	    <input type="submit" value="Get Beer List"/>
      <button type="button" class="reset-btn">Reset List</button>
  </form>




      <ul id="beer-here">

      </ul>

    </div>
  </body>
</html>
